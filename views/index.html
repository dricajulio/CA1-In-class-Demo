                <div class="form-group">
                   <!-- Reference Restrict input command to allow just text in the element item 
                    
                   
                   https://getbootstrap.com/docs/4.3/components/forms/

                   https://www.youtube.com/watch?v=OpajusnOfYo
                   -->

                    <script>    
                     
                        function textOnly(input) {
                            var regex = /[^ a-z]/gi;
                            input.value = input.value.replace(regex, "");

                        }
                    
                    </script>

                    <!-- created a function in table.js to don't accept empty value, the  id=i -->
            
                    <input class="form-control" type="text" name="item" id="i"onkeyup="textOnly(this)" placeholder="Item">
                </div>


                <div class="form-group">
                    <!--

                    It was created a script calling the function setTwoNumberDecimal, where in input class
                    the type accept is just NUMBER, with min 0, so, it would accept negative number input
                    from the user side.
                    step created so user can add price by using the arrow up or down" 

                    Reference Link:
                    https://stackoverflow.com/questions/34057595/allow-2-decimal-places-in-input-type-number/34057881
                     -->
               
                
                    <input class="form-control" type="number" name="price" step="0.01" id= "pricing" min="0" placeholder="Price"/>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
